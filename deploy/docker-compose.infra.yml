# =============================================================================
# FluxCode Multi-Host - Infra (PostgreSQL + Redis)
# =============================================================================
# 目的：把“有状态组件”独立部署在一台服务器上，供多台 fluxcode 应用节点复用。
#
# 用法（在“数据库/缓存”服务器上）：
#   cd deploy
#   cp .env.infra.example .env
#   # 至少设置：
#   #   POSTGRES_PASSWORD=...
#   #   REDIS_PASSWORD=...
#   docker compose -f docker-compose.infra.yml up -d
#
# 安全提示：
# - 该文件会把 5432/6379 映射到宿主机；请用防火墙只放行应用节点（不要暴露公网）。
# =============================================================================

services:
  # ===========================================================================
  # PostgreSQL Database
  # ===========================================================================
  postgres:
    image: postgres:18-alpine
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "${DOCKER_LOG_MAX_SIZE:-20m}"
        max-file: "${DOCKER_LOG_MAX_FILE:-5}"
    ulimits:
      nofile:
        soft: 100000
        hard: 100000
    ports:
      - "${POSTGRES_BIND_HOST:-0.0.0.0}:${POSTGRES_EXPOSE_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-fluxcode}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      - POSTGRES_DB=${POSTGRES_DB:-fluxcode}
      - TZ=${TZ:-Asia/Shanghai}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-fluxcode} -d ${POSTGRES_DB:-fluxcode}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ===========================================================================
  # Redis Cache
  # ===========================================================================
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "${DOCKER_LOG_MAX_SIZE:-20m}"
        max-file: "${DOCKER_LOG_MAX_FILE:-5}"
    ulimits:
      nofile:
        soft: 100000
        hard: 100000
    ports:
      - "${REDIS_BIND_HOST:-0.0.0.0}:${REDIS_EXPOSE_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    command: >
      redis-server
      --save 60 1
      --appendonly yes
      --appendfsync everysec
      --requirepass ${REDIS_PASSWORD:?REDIS_PASSWORD is required}
    environment:
      - TZ=${TZ:-Asia/Shanghai}
      - REDISCLI_AUTH=${REDIS_PASSWORD:?REDIS_PASSWORD is required}
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
